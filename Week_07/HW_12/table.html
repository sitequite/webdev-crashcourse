<!DOCTYPE html>

</head>
<body>
<!-- Emmet Shortcode: table>(tr>th*3)+(tr*4>td*3) -->

   <table>
      <tr id="myTable">
       <th>Company</th>
       <th>Contact</th>
       <th>Country</th>
      </tr>
       <tr>
           <td>CodeHim</td>
           <td>Maria Andersen</td>
           <td>Germany</td>
       </tr>
       <tr>
           <td>Ernst Handel</td>
           <td>Roland Mendel</td>
           <td>Austria</td>
       </tr>
       <tr>
           <td>Island Trading</td>
           <td>Helen Benett</td>
           <td>UK</td>
       </tr>
       <tr>
           <td>Magazzini Alimentari Riunti</td>
           <td>Giovanni Rovalli</td>
           <td>Italy</td>
       </tr>
   </table>
   <button type="button" id="myButton">&#10084; Export to Excel</button>
   </div>
   
    
</body>
</html>
